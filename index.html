<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" href="https://img.freepik.com/icones-gratis/cartao-de-credito_318-10259.jpg">
    <title>Verificador de CPF</title>

<body>
    <div class="container">
        <h1>Verificador de CPF</h1>
        <h4>Verifica se o cpf é válido</h4>
        <input type="text" id="cpf" placeholder="Digite o CPF" onkeyup="formatarCPF()">
        <button onclick="verificarCPF()">Verificar</button>
        <p id="resultado"></p>
    </div>
